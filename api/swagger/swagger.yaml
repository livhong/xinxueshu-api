  #活动报名
  /activity/signup:
    post:
      tags:
        - Activity
      parameters:
        - name: Cookie
          in: header
          type: string
          required: true
          description: After login, you will automatically have the cookie and do not need to add it to http header manually. The only way you get this value is login.
        - name: username
          in: query
          required: true
          type: string
        - name: student_id
          in: query
          required: true
          type: string
        - name: institute
          in: query
          required: true
          type: string
          description: such as Software Engineering
      responses:
        "200":
          description: success
          schema: 
            $ref: "#/definitions/OperationResponse"
  
  
