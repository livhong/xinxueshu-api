paths:
  #User
  
    #Login
  /user/login:
    # x-swagger-router-controller: user
    post:
      parameters:
        - name: username
          required: true
          in: query
          description: Login username
          type: string
        - name: password
          required: true
          in: query
          description: Login password
          type: string
        # - name: login_obj
        #   in: body
        #   description: login object
        #   schema:
        #     $ref: "#/definitions/LoginRequest"
      tags:
        - User
      responses:
        "200":
          description: login msg
          schema: 
            $ref: "#/definitions/OperationResponse"
          
          
  #登出
  /user/logout:
    # parameters:
    post:
      tags:
        - User
      responses:
        default:
          description: logout
          schema:
            $ref: "#/definitions/OperationResponse"
        
  #Register
  /user/register:
    post:
      parameters:
        - name: username
          type: string
          in: query
          required: true
        - name: password
          type: string
          in: query
          required: true
        - name: email
          type: string
          in: query
          required: true
        - name: work_institute
          type: string
          in: query
          required: true
        - name: phone
          type: string
          in: query
          required: true
      tags:
        - User
      responses:
        "200":
          description: if success, return user
          schema: 
            $ref: "#/definitions/User"
