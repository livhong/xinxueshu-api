          type: string
          in: path
          required: true
      responses:
        "200":
          description: success
          schema:
            $ref: "#/definitions/OperationResponse"
        
  
  #获得入门页中显示的热门问题
  /questions/list:
    get:
      tags:
        - Question
      parameters:
        - name: type
          in: query
          type: string
          required: true
          description: hot for "热门问题"; 默认为按时间排序
        - name: classification
          in: query
          type: string
          required: true
          description: firstpub for "首发"; basebook for "入门";
        - name: start
          type: integer
          in: query
          required: true
        - name: limit
          type: integer
          in: query
          required: true
      responses:
        "200":
          description: success
          schema:
            $ref: "#/definitions/QuestionsResponse"
  #首发的提问
