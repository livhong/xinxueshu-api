          schema:
            $ref: "#/definitions/HonorsGuestResponse"
  #获得活动合作单位及媒体
  /activity/collaborator/{activity_id}:
    get: 
      tags:
        - Activity
      parameters:
        - name: activity_id
          in: path
          required: true
          type: string
      responses:
        200:
          description: success
          schema:
            $ref: "#/definitions/CollaboratorsResponse"
            
  #获得几个页面的slider的首发、入门以及两个广告页面
  /showpage/homepage:
    get:
