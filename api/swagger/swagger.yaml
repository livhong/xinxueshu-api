        - Firstpub
      parameters:
        - name: firstpub_id
          type: string
          in: path
          required: true
          description: firstpub id
      responses:
        "200":
          description: success
          schema:
            $ref: "#/definitions/FirstpubResponse"
            
  #获得首发文章作者信息
