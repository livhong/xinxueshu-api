  /firstpubs/summary/point:
    get:
      tags:
        - Firstpub
      parameters:
        - name: type
          type: string
          in: query
          required: true
          description: hot for "热门首发"; 默认为最新
        - name: start
          type: integer
          in: query
          required: true
        - name: limit
          type: integer
          in: query
          required: true
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/FirstpubsResponse"
            
  #获得相似首发推荐列表
  /firstpubs/similar/{firstpub_id}:
    get:
      tags:
        - Firstpub
      parameters:
        - name: firstpub_id
          type: string
          in: path
          required: true
      responses:
        200:
          description: success
          schema:
            $ref: "#/definitions/SimilarFirstpubsResponse"
            
  #获得首发文章详细内容
  /firstpub/{firstpub_id}:
    get:
      tags: 
        - Firstpub
      parameters:
        - name: firstpub_id
          type: string
          in: path
          required: true
          description: firstpub id
      responses:
        "200":
          description: success
          schema:
            $ref: "#/definitions/FirstpubResponse"
            
  # 获取热门问题
  /question/get/firstpub/{firstpub_id}:
    get:
      tags:
        - Firstpub
      parameters:
        - name: firstpub_id
          in: path
          required: true
          type: string
      responses:
        "200":
          description: success
          schema:
            properties:
              questions:
                type: array
                items:
                  properties:
                    question_id:
                      type: integer
                    title:
                      type: integer
                    content:
                      type: string
                    pub_date:
                      type: string
                    user_id:
                      type: integer
                    user_name:
                      type: string
                    user_head:
                      type: string
                      
            
  #获得首发文章作者信息
  /author/firstpub/{firstpub_id}:
    get:
      tags:
        - Author
      parameters:
        - name: firstpub_id
          type: string
          in: path
          required: true
      responses:
        "200":
          description: success
          schema:
            $ref: "#/definitions/Author"
            
  /author/find/id/{author_id}:
    get:
      tags:
        - Author
      parameters:
        - name: author_id
          type: string
          in: path
          required: true
      responses:
        "200":
          description: success
          schema:
            $ref: "#/definitions/Author"
            
  #获得首发文章标签列表
  /tags/firstppub/{firstpub_id}:
    get:
      tags:
        - Tag
      parameters:
        - name: firstpub_id
          type: string
          in: path
          required: true
      responses:
        "200":
          description: success
          schema:
            $ref: "#/definitions/Tags"
  
  
  #收藏首发
  /star/firstpub/{firstpub_id}:
    post:
      tags:
        - Firstpub
      parameters:
        - name: Cookie
          in: header
          type: string
          required: true
          description: 用户登录后, 后台会自动从cookie或session中获取用户信息, 不需要手动添加至请求
        - name: firstpub_id
          type: string
          in: path
          required: true
      responses:
        "200":
          description: success
          schema:
            $ref: "#/definitions/OperationResponse"
        
  #评论首发
  /comment:
    post:
      tags: 
        - Comment
      parameters:
        - name: Cookie
          in: header
          type: string
          required: true
          description: 用户登录后, 后台会自动从cookie或session中获取用户信息, 不需要手动添加至请求
        - name: comment
          in: query
          required: true
          type: string
        - name: firstpub_id
          in: query
          required: true
          type: integer
      responses:
        "200":
          description: success
          schema:
            $ref: "#/definitions/OperationResponse"
  #获得首发的评论
  /comments/{firstpub_id}:
    get:
      tags:
        - Comment
      parameters:
        - name: firstpub_id
          in: path
          required: true
          type: integer
        - name: start
          in: query
          required: true
          type: integer
        - name: limit
          in: query
          required: true
          type: integer
      responses:
        200:
          description: success
          schema:
            properties:
              comments:
                type: array
                items:
                  properties:
                    comment_id:
                      type: integer
                    content:
                      type: string
                    pub_date:
                      type: string
                    user_id:
                      type: integer
                    user_name:
                      type: string
                    user_head:
                      type: string
            
  #获得合作期刊列表
  /journal/get:
    get:
      tags:
        - Journal
      parameters:
        - name: start
          in: query
          required: true
          type: number
        - name: limit
          in: query
          required: true
          type: number
      responses:
        "200":
          description: success
          schema:
            $ref: "#/definitions/JournalsResponse"
            
  #获得几个页面的slider的首发、入门以及两个广告页面
  /showpage/homepage:
    get:
      tags:
        - ShowPage
      responses:
