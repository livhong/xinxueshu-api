      parameters:
        - name: Cookie
          in: header
          type: string
          required: true
          description: 用户登录后, 后台会自动从cookie或session中获取用户信息, 不需要手动添加至请求
        - name: comment
          in: query
          required: true
          type: string
      responses:
        "200":
          description: success
          schema:
            $ref: "#/definitions/OperationResponse"
  #获得首发的评论
