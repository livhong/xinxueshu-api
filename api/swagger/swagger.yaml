  #入门列表页

  #获得首页最新活动右边入门推荐
  #获得某学科的学科推荐
  #获得某学科专题推荐
  #获得某学科入门热门推荐
  #获得入门的最新推荐
  /symbols:
    get:
      tags:
        - Basebook
      responses:
        "200":
          description: 返回json数组，包含所有的symbol
          schema: 
            $ref: "#/definitions/SymbolsResponse"
  
  /basebooks/{symbol}:
    get:
      tags:
        - Basebook
      parameters:
        - name: symbol
          in: path
          required: true
          type: string
          description: symbol指代独一无二的主题，比如“literature”代表“中国语言文学”
        - name: type
          type: string
          in: query
          required: false
          description: hot for "热门推荐"; subject for "学科推荐"; topic for "专题推荐"; 默认为按时间排序
        - name: start
          in: query
          required: true
          type: integer
        - name: limit
          in: query
          required: true
          type: integer
        
      responses:
        "200":
          description: success
          schema:
            $ref: "#/definitions/BasebooksResponse" 
  #首发
  /read/{basebook_id}:
    post:
      tags:
        - Basebook
      parameters:
        - name: basebook_id
          in: path
          required: true
          type: integer
      responses:
        "200":
          description: success
          schema:
            $ref: "#/definitions/CommentsResponse"    
    
    
  #首发
  
  #获得首页最新首发
  #获得首页推荐首发
