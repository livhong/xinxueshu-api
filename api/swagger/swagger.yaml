    get:
      tags:
        - Author
      parameters:
        - name: firstpub_id
          type: string
          in: path
          required: true
      responses:
        "200":
          description: success
          schema:
            $ref: "#/definitions/Author"
  #获得首发文章标签列表
  /tags/firstppub/{firstpub_id}:
    get:
      tags:
        - Tag
      parameters:
        - name: firstpub_id
          type: string
          in: path
          required: true
      responses:
        "200":
          description: success
          schema:
            $ref: "#/definitions/Tags"
  
  
  #收藏首发
