  OperationResponse:
    required:
      - message
    properties:
      message:
        type: string
      
  FirstpubSummary:
    type: object
    required:
      - firstpub_id
      - title
      - author
      - source
      - pub_date
      - doi
      - summary
    properties:
      firstpub_id:
        type: string
      title:
        type: string
      author:
        type: string
      source:
        type: string
      pub_date:
        type: string
      doi:
        type: string
      summary:
        type: string
  
  FirstpubsResponse:
    required:
      - firstpubs
    properties:
      firstpubs:
        type: array
        items: 
          $ref: "#/definitions/FirstpubSummary"
          
  ActivitySummary:
    type: object
    required:
      - activity_id
      - catena
      - theme
      - activity_time
      - address
      - state
      - summary
      - signup_number
    properties:
      activity_id:
        type: string
      catena:
        type: string
      theme:
        type: string
      activity_time:
        type: string
      address:
        type: string
      state:
        type: string
      summary:
        type: string
      signup_number:
        type: number
          
  ActivitiesResponse:
    required:
      - activities
    properties:
      activities:
        type: array
        items: 
          $ref: "#/definitions/ActivitySummary"
          
  Symble:
    type: object
    required:
      - tag
      - name
    properties:
      tag:
        type: string
      name:
        type: string
        
  QuestionsResponse:
    required:
      - questions
    properties:
      questions:
        type: array
        items:
          $ref: "#/definitions/Question"
          
