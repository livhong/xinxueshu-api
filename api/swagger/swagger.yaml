        type: string
      target:
        type: string
      linkman:
        type: string
      phone:
        type: string
      email:
        type: string
      detail:
        type: string
    
  Basebook:
    type: object
    required:
      - subject
      - type
      - author
      - pub_date
      - summary
      - title
    properties:
      subject:
        type: string
      type:
        type: string
      author:
        type: string
      pub_date:
        type: string
      summary:
        type: string
      title:
        type: string
    
  Author:
    type: object
    required:
      - name
      - portrait
      - position
    properties:
      name:
        type: string
      portrait:
        type: string
      position:
        type: string
    
    
  Tag:
    type: object
    required:
      - content
    properties:
      content:
        type: string
    
  Question:
    type: object
    required:
      - question_id
      - content
      - pub_date
    properties:
      question_id:
        type: string
      content:
        type: string
      pub_date:
        type: string
    
  Comment:
    type: object
    required:
      - content
      - username
      - pub_date
      - firstpub_id
    properties:
      content:
        type: string
      username:
        type: string
      pub_date:
        type: string
      firstpub_id:
        type: number
    
  Journal:
    type: object
    required:
      - image_url
      - note
    properties:
      image_url:
        type: string
      note:
        type: string
    
  ActivityRecord:
    type: object
    
    
  HonorGuest:
    type: object
    required:
      - name
      - description
      - guest_url
    properties:
      name:
        type: string
      description:
        type: string
      guest_url:
        type: string
    
    
