swagger: "2.0"
info:
  version: "0.5.0"
  title: 新学术网
# during dev, should point to your local machine
host: localhost:10010
# basePath prefixes all resource paths 
basePath: /
# 
schemes:
  # tip: remove http to make production-grade
  - http
# format of bodies a client can send (Content-Type)
# consumes:
#   - application/json
# format of the responses to the client (Accepts)
produces:
  - application/json
paths:
  #User
  
    #Login
  /user/login:
    post:
      parameters:
        - name: username
          required: true
          in: query
          description: Login username
          type: string
        - name: password
          required: true
          in: query
          description: Login password
          type: string
      tags:
        - User
      responses:
        "200":
          description: 返回当前登录用户的信息, 若不成功则status值不为0, message里包含错误信息
          schema: 
            properties:
              status:
                type: integer
              message:
                type: string
              username:
                type: string
              phone:
                type: string
              email:
                type: string
              work_institue:
                type: string
              portrait:
                type: string
          
  #登出
  /user/logout:
    # parameters:
    post:
      tags:
        - User
      responses:
        default:
          description: logout
          schema:
            properties:
              status:
                type: integer
              message:
                type: string
        
  #Register
  /user/register:
    post:
      parameters:
        - name: username
          type: string
          in: query
          required: true
        - name: password
          type: string
          in: query
          required: true
        - name: email
          type: string
          in: query
          required: true
        - name: work_institute
          type: string
          in: query
          required: true
        - name: phone
          type: string
          in: query
          required: true
      tags:
        - User
      responses:
        "200":
          description: 返回当前注册用户的信息, 若不成功则status值不为0, message里包含错误信息
          schema: 
            properties:
              status:
                type: integer
              message:
                type: string
              username:
                type: string
              phone:
                type: string
              email:
                type: string
              work_institue:
                type: string
              portrait:
                type: string
  
  /user/current:
    get:
      tags:
        - User
      responses:
        "200":
          description: 返回当前登录用户的信息, 若不成功则status值不为0, message里包含错误信息
          schema: 
            properties:
              status:
                type: integer
              message:
                type: string
              username:
                type: string
              phone:
                type: string
              email:
                type: string
              work_institue:
                type: string
              portrait:
                type: string
        
  ##### 入门页 #####

  # 获得入门页面所有一级类别
  /subject/get:
    get:
      tags:
        - Basebook
      responses:
        "200":
          description: 返回一个json对象，包含所有subject的数组
          schema: 
            properties:
              subjects:
                type: array
                items:
                  properties:
                    symbol:
                      type: string
                    realname:
                      type: string
  
  # 获得某一级类别下的入门书单
  /basebook/get/symbol/{symbol}:
    get:
      tags:
        - Basebook
      parameters:
        - name: symbol
          in: path
          required: true
          type: string
          description: symbol是一级类别的标记，比如“literature”代表“中国语言文学”
        - name: type
          type: string
          in: query
          required: false
          description: hot 请求 "热门推荐"; subject 请求 "学科推荐"; topic 请求 "专题推荐"; new 请求 "最新推荐"; 均按时间倒序排序
        - name: start
          in: query
          required: true
          type: integer
        - name: limit
          in: query
          required: true
          type: integer
        
      responses:
        "200":
          description: success
          schema:
            properties:
              basebooks:
                type: array
                items:
                  properties:
                    basebook_id:
                      type: integer
                    sub_subject_type_id:
                      type: integer
                      description: 入门书单的二级类别（暂用于相关推荐）
                    type:
                      type: string
                    author:
                      type: string
                    pub_date:
                      type: string
                    summary:
                      type: string
                    title:
                      type: string
                    readcount:
                      type: integer
                    banner_image:
                      type: string
                    avatar_image:
                      type: string
                    cover_image:
                      type: string
                      description: 封面图的url
                    description:
                      type: string
                      description: 入门页面slider图片下方的文字描述

  # 查看相关推荐
  /basebook/related/{basebook_id}:
    get:
      tags:
        - Basebook
      parameters:
        - name: basebook_id
          in: path
          required: true
          type: string
        - name: start
          in: query
          required: true
          type: integer
        - name: limit
          in: query
          required: true
          type: integer
      responses:
        "200":
          description: success
          schema:
            properties:
              basebooks:
                type: array
                items:
                  properties:
                    basebook_id:
                      type: integer
                    sub_subject_type_id:
                      type: integer
                      description: 入门书单的二级类别
                    type:
                      type: string
                    author:
                      type: string
                    pub_date:
                      type: string
                    summary:
                      type: string
                    title:
                      type: string
                    readcount:
                      type: integer
                    banner_image:
                      type: string
                    avatar_image:
                      type: string
                    cover_image:
                      type: string
                      description: 封面图的url
                    description:
                      type: string
                      description: 入门页面slider图片下方的文字描述

  # 查看basebook详情
  /basebook/find/id/{basebook_id}:
    get:
      tags:
        - Basebook
      parameters:
        - name: basebook_id
          in: path
          required: true
          type: string
      responses:
        "200":
          description: success
          schema:
            properties:
              basebook_id:
                type: integer
              sub_subject_type_id:
                type: integer
                description: 入门书单的二级类别
              type:
                type: string
              author:
                type: string
              pub_date:
                type: string
              summary:
                type: string
              title:
                type: string
              readcount:
                type: integer
              banner_image:
                type: string
              avatar_image:
                type: string
              cover_image:
                type: string
                description: 封面图的url
              description:
                type: string
                description: 入门页面slider图片下方的文字描述
              introduction:
                type: string
                description: 入门详情书单序言

  # 阅读入门书单（阅读数 + 1）
  /basebook/read/{basebook_id}:
    post:
      tags:
        - Basebook
      parameters:
        - name: basebook_id
          in: path
          required: true
          type: integer
      responses:
        "200":
          description: success
          schema:
            properties:
              message:
                type: string

  # 加入收藏
  /basebook/star/{basebook_id}:
    post:
      tags:
        - Basebook
      parameters:
        - name: basebook_id
          in: path
          required: true
          type: string
        - name: user
          in: header
          type: string
          required: true
          description: 用户登录后, 后台会自动从cookie或session中获取用户信息, 不需要手动添加至请求
      responses:
        "200":
          description: success
          schema:
            properties:
              message:
                type: string
                description: 若重复收藏会返回错误信息

  # 对某basebook提问
  /basebook/ask/{basebook_id}:
    post:
      tags:
        - Basebook
      parameters:
        - name: basebook_id
          in: path
          required: true
          type: integer
        - name: title
          in: query
          required: true
          type: string
        - name: content
          in: query
          required: true
          type: string
      responses:
        "200":
          description: success
          schema:
            properties:
              message:
                type: string

  # 获取热门问题
  /question/get/basebook/{symbol}:
    get:
      tags:
        - Basebook
      parameters:
        - name: symbol
          in: path
          required: true
          type: string
      responses:
        "200":
          description: success
          schema:
            properties:
              questions:
                type: array
                items:
                  properties:
                    question_id:
                      type: integer
                    title:
                      type: integer
                    content:
                      type: string
                    pub_date:
                      type: string
                    user_id:
                      type: integer
                    user_name:
                      type: string
                    user_head:
                      type: string

 ##### 基础设施book相关 #####

 # 阅读书籍（阅读数 + 1）
  /book/read/{book_id}:
    post:
      tags:
        - Book
      parameters:
        - name: book_id
          in: path
          required: true
          type: integer
      responses:
        "200":
          description: success
          schema:
            properties:
              message:
                type: string

  # 对某book评价
  /book/review/{book_id}:
    post:
      tags:
        - Book
      parameters:
        - name: book_id
          in: path
          required: true
          type: integer
        - name: content
          in: query
          required: true
          type: string
        - name: score
          in: query
          required: true
          type: string
      responses:
        "200":
          description: success
          schema:
            properties:
              message:
                type: string
                description: 若重复评价会返回错误信息

  # 加入用户书单
  /book/star/{book_id}:
    post:
      tags:
        - Book
      parameters:
        - name: book_id
          in: path
          required: true
          type: string
        - name: user
          in: header
          type: string
          required: true
          description: 用户登录后, 后台会自动从cookie或session中获取用户信息, 不需要手动添加至请求
      responses:
        "200":
          description: success
          schema:
            properties:
              message:
                type: string
                description: 若重复加入书单会返回错误信息

  # 获取某basebook下的book
  /book/get/basebook/{basebook_id}:
    get:
      tags:
        - Book
      parameters:
        - name: basebook_id
          in: path
          required: true
          type: integer
        - name: start
          in: query
          required: true
          type: integer
        - name: limit
          in: query
          required: true
          type: integer
      responses:
        "200":
          description: success
          schema:
            properties:
              books:
                type: array
                items:
                  properties:
                    book_id:
                      type: integer
                    title:
                      type: integer
                    press:
                      type: string
                    summary:
                      type: string
                    book_image:
                      type: string
                    book_url:
                      type: string
                      description: 阅读链接
                    buy_url:
                      type: string
                      description: 购买链接
                    read_count:
                      type: integer
                    author:
                      type: string

  ##### 活动页 #####
  
  # 获取活动列表页数据
  /activity/get/type/{activity_type}:
    get:
      tags:
        - Activity
      parameters:
        - name: activity_type
          in: path
          required: true
          type: string
          description: top(活动列表页顶部sliders); science(新学术活动); external(外部活动); review(活动报道)
        - name: start
          in: query
          required: true
          type: integer
        - name: limit
          in: query
          required: true
          type: integer
      responses:
        "200":
          description: success
          schema:
            properties:
              activities:
                type: array
                items:
                  properties:
                    activity_id:
                      type: integer
                    activity_time:
                      type: string
                    address:
                      type: string
                    catena:
                      type: string
                    theme:
                      type: string
                    no:
                      type: integer
                    speaker:
                      type: string
                    online_url:
                      type: string
                      description: 如果不是直播, 则不会有该属性
                    summary:
                      type: string
                    bill_image:
                      type: string
                      description: 顶部slider封面图片url, 特有属性
                    avator_image:
                      type: string
                      description: 列表中每一项的封面图片url
                    title:
                      type: string
                      description: 活动报道标题, 特有属性
                    apply_count:
                      type: string
                      description: 报名人数
  
  # 根据id获取某活动详情
  /activity/find/id/{activity_id}:
    get:
      tags:
        - Activity
      parameters:
        - name: activity_id
          in: path
          required: true
          type: integer
      responses:
        "200":
          description: success
          schema:
            properties:
              activity_id:
                type: integer
              activity_time:
                type: string
              address:
                type: string
              catena:
                type: string
              theme:
                type: string
              no:
                type: integer
              sponsor:
                type: string  
                description: 主办单位
              speaker:
                type: string
              language:
                type: string
                description: 语言
              target:
                type: string
                description: 对象
              linkman:
                type: string
                description: 联系人
              email:
                type: string
                description: 邮箱
              phone:
                type: string
                description: 电话
              detail:
                type: string
                description: 详细信息
              bill_image:
                type: string
                description: 顶部图标url
              collaborators:
                type: array
                items:
                  properties:
                    collaborator_image:
                      type: string
                    collaborator_name:
                      type: string
              honor_guests:
                type: array
                items:
                  properties:
                    guest_name:
                      type: string
                    guest_image:
                      type: string
                    description:
                      type: string
              agenda:
                type: object
                properties:
                  agenda_image:
                    type: string
                  detail:
                    type: string
  
  # 根据catena和第几期获取某活动详情
  /activity/find/catena/{catena}/{no}:
    get:
      tags:
        - Activity
      parameters:
        - name: catena
          in: path
          required: true
          type: string
        - name: no
          in: path
          required: true
          type: integer
      responses:
        "200":
          description: success
          schema:
            properties:
              activity_id:
                type: integer
              activity_time:
                type: string
              address:
                type: string
              catena:
                type: string
              theme:
                type: string
              no:
                type: integer
              sponsor:
                type: string  
                description: 主办单位
              speaker:
                type: string
              language:
                type: string
                description: 语言
              target:
                type: string
                description: 对象
              linkman:
                type: string
                description: 联系人
              email:
                type: string
                description: 邮箱
              phone:
                type: string
                description: 电话
              detail:
                type: string
                description: 详细信息
              bill_image:
                type: string
                description: 顶部图标url
              collaborators:
                type: array
                items:
                  properties:
                    collaborator_image:
                      type: string
                    collaborator_name:
                      type: string
              honor_guests:
                type: array
                items:
                  properties:
                    guest_name:
                      type: string
                    guest_image:
                      type: string
                    description:
                      type: string
              agenda:
                type: object
                properties:
                  agenda_image:
                    type: string
                  detail:
                    type: string
  
  # 活动报名
  /activity/apply/id/{activity_id}:
    post:
      tags:
        - Activity
      parameters:
        - name: activity_id
          in: path
          required: true
          type: integer
        - name: user
          in: header
          type: string
          required: true
          description: 用户登录后, 后台会自动从cookie或session中获取用户信息, 不需要手动添加至请求
        - name: username
          in: query
          required: true
          type: string
        - name: institute
          in: query
          required: true
          type: string
        - name: email
          in: query
          required: true
          type: string
        - name: phone
          in: query
          required: true
          type: string
      responses:
        "200":
          description: success
          schema:
            properties:
              message:
                type: string
                description: 若重复报名会返回错误信息
              

  #首发
  
  #获得首页最新首发
  #获得首页推荐首发
  #获得猜你喜欢首发推荐列表
  /firstpubs/summary/all:
    get:
      tags:
        - Firstpub
      parameters:
        - name: start
          type: integer
          in: query
          required: true
        - name: limit
          type: integer
          in: query
          required: true
      responses:
        "200":
          description: success
          schema:
            $ref: "#/definitions/FirstpubsResponse"
  
  #获得论文首发推荐列表
