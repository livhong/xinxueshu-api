swagger: "2.0"
info:
  version: "0.5.0"
  title: 新学术网
# during dev, should point to your local machine
host: localhost:10010
# basePath prefixes all resource paths 
basePath: /
# 
schemes:
  # tip: remove http to make production-grade
  - http
# format of bodies a client can send (Content-Type)
# consumes:
#   - application/json
# format of the responses to the client (Accepts)
produces:
  - application/json
paths:
  #User
  
    #Login
  /user/login:
    # x-swagger-router-controller: user
    post:
      parameters:
        - name: username
          required: true
          in: query
          description: Login username
          type: string
        - name: password
          required: true
          in: query
          description: Login password
          type: string
        # - name: login_obj
        #   in: body
        #   description: login object
        #   schema:
        #     $ref: "#/definitions/LoginRequest"
      tags:
        - User
      responses:
        "200":
          description: login msg
          schema: 
            $ref: "#/definitions/OperationResponse"
          
  #登出
  /user/logout:
    # parameters:
    post:
      tags:
        - User
      responses:
        default:
          description: logout
          schema:
            $ref: "#/definitions/OperationResponse"
        
  #Register
  /user/register:
    post:
      parameters:
        - name: username
          type: string
          in: query
          required: true
        - name: password
          type: string
          in: query
          required: true
        - name: studentId
          type: string
          in: query
          required: true
      tags:
        - User
      responses:
        "200":
          description: if success, return user
          schema: 
            $ref: "#/definitions/User"
        "x-1001":
          description: username dulplicate
          schema:
            $ref: "#/definitions/OperationResponse"
        "x-1002":
          description: dulplicate studentId
          schema:
            $ref: "#/definitions/OperationResponse"
        
  #Mofify
  #ResetPasswd
  
  #入门列表页

  #获得首页最新活动右边入门推荐
  #获得某学科的学科推荐
  #获得某学科专题推荐
  #获得某学科入门热门推荐
  #获得入门的最新推荐
  /symbols:
    get:
      tags:
        - Basebook
      responses:
        "200":
          description: if success, return symbols
          schema: 
            $ref: "#/definitions/SymbolsResponse"
  
  /basebooks/{symbol}:
    get:
      tags:
        - Basebook
      parameters:
        - name: symbol
          in: path
          required: true
          type: string
          description: tag is some specific subject, such as literature for 中国语言文学 and all for all subjects
        - name: start
          in: query
          required: true
          type: number
        - name: limit
          in: query
          required: true
          type: number
        - name: type
          type: string
          in: query
          required: false
          description: hot for 热门推荐, subject for 学科推荐, topic for 专题推荐. default operation is getting a list ordered by time.
        - name: is_hot
          in: query
          required: false
          type: boolean
      responses:
        "200":
          description: success
          schema:
            $ref: "#/definitions/BasebooksResponse" 
    
  #首发
  
  #获得首页最新首发
  #获得首页推荐首发
  #获得猜你喜欢首发推荐列表
  /firstpubs/all:
    get:
      tags:
        - Firstpub
      parameters:
        - name: start
          type: number
          in: query
          required: true
        - name: limit
          type: number
          in: query
          required: true
        - name: hot
          type: boolean
          in: query
          required: false
          description: default value is false
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/FirstpubsResponse"
  
  #获得论文首发推荐列表
  #获得论文热门首发推荐列表
  #获得论文最新首发推荐列表
  /firstpubs/paper:
    get:
      tags:
        - Firstpub
      parameters:
        - name: start
          type: number
          in: query
          required: true
        - name: limit
          type: number
          in: query
          required: true
        - name: hot
          type: boolean
          in: query
          required: false
          default: false
          description: check whether getting recommended firstpub, default value is false
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/FirstpubsResponse"
  
  #获得观点首发推荐列表
  #获得观点热门首发推荐列表
  #获得观点最新首发推荐列表
  /firstpubs/point:
    get:
      tags:
        - Firstpub
      parameters:
        - name: start
          type: number
          in: query
          required: true
        - name: limit
          type: number
          in: query
          required: true
        - name: hot
          type: boolean
          in: query
          required: false
          default: false
          description: check whether getting recommended firstpub, default value is false
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/FirstpubsResponse"
  
    
    
  #获得首发文章详细内容
  /firstpub/{firstpub_id}:
    get:
      tags: 
        - Firstpub
      parameters:
        - name: firstpub_id
          type: string
          in: path
          required: true
          description: firstpub id
      responses:
        "200":
          description: success
          schema:
            $ref: "#/definitions/Firstpub"
    
    
  #获得首发文章作者信息
  /author/firstpub/{firstpub_id}:
    get:
      tags:
        - Author
      parameters:
        - name: firstpub_id
          type: string
          in: path
          required: true
      responses:
        "200":
          description: success
          schema:
            $ref: "#/definitions/Author"
  #获得首发文章标签列表
  /tags/firstppub/{firstpub_id}:
    get:
      tags:
        - Tag
      parameters:
        - name: firstpub_id
          type: string
          in: path
          required: true
      responses:
        "200":
          description: success
          schema:
            $ref: "#/definitions/Tag"
  
  
  
  #收藏首发
  /star/firstpub/{firstpub_id}:
    post:
      tags:
        - Firstpub
      parameters:
        - name: Cookie
          in: header
          type: string
          required: true
          description: After login, you will automatically have the cookie and do not need to add it to http header manually. The only way you get this value is login.
        - name: firstpub_id
          type: string
          in: path
          required: true
      responses:
        "200":
          description: success
          schema:
            $ref: "#/definitions/OperationResponse"
  
  #获得入门页中显示的热门问题
  /questions/list:
    get:
      tags:
        - Question
      parameters:
        - name: is_hot
          in: query
          type: boolean
          required: false
          description: whether it is hot question?
      responses:
        "200":
          description: success
          schema:
            $ref: "#/definitions/QuestionsResponse"
  #首发的提问
  /question:
    post:
      tags:
        - Question
      parameters:
        - name: Cookie
          in: header
          type: string
          required: true
          description: After login, you will automatically have the cookie and do not need to add it to http header manually. The only way you get this value is login.
        - name: question_content
          in: query
          required: true
          type: string
      responses:
        "200":
          description: success
          schema:
            $ref: "#/definitions/OperationResponse"
  
  
  #评论首发
  /comment:
    post:
      tags: 
        - Comment
      parameters:
        - name: Cookie
          in: header
          type: string
          required: true
          description: After login, you will automatically have the cookie and do not need to add it to http header manually. The only way you get this value is login.
        - name: comment
          in: query
          required: true
          type: string
      responses:
        "200":
          description: success
          schema:
            $ref: "#/definitions/OperationResponse"
  #获得首发的评论
  /comments/firstpubs:
    get:
      tags:
        - Comment
      parameters:
        - name: start
          in: query
          required: true
          type: number
        - name: limit
          in: query
          required: true
          type: number
      responses:
        "200":
          description: success
          schema:
            $ref: "#/definitions/CommentsResponse"
  #获得合作期刊列表
  /journals:
    get:
      tags:
        - Journal
      parameters:
        - name: start
          in: query
          required: true
          type: number
        - name: limit
          in: query
          required: true
          type: number
      responses:
        "200":
          description: success
          schema:
            $ref: "#/definitions/JournalsResponse"
    
  #活动
  
  #获得首页最新活动列表
  #活动活动页面推荐活动
  #获得新学术活动列表
  #获得外部活动
  /activities/{tag}:
    get:
      tags:
        - Activity
      parameters:
        - name: start
          in: query
          type: number
          required: true
        - name: limit
          in: query
          type: number
          required: true
        - name: tag
          in: path
          type: string
          required: true
          description: values are 'all', 'new_science', 'external'
      responses:
        "200":
          description: success return
          schema:
            $ref: "#/definitions/ActivitiesResponse"
  
  #获得活动报道列表
  /activity_record/activities:
    get:
      tags:
        - ActivityRecord
      parameters:
        - name: start
          in: query
          type: number
          required: true
        - name: limit
          in: query
          type: number
          required: true
      responses:
        "200":
          description: success return
          schema:
            $ref: "#/definitions/RecordsResponse"
  #活动报名
  /activity/signup:
    post:
      tags:
        - Activity
      parameters:
        - name: Cookie
          in: header
          type: string
          required: true
          description: After login, you will automatically have the cookie and do not need to add it to http header manually. The only way you get this value is login.
        - name: username
          in: query
          required: true
          type: string
        - name: student_id
          in: query
          required: true
          type: string
        - name: institute
          in: query
          required: true
          type: string
          description: such as Software Engineering
      responses:
        "200":
          description: success
          schema: 
            $ref: "#/definitions/OperationResponse"
  
  
  #活动详情页面
  #获得活动的海报
  /activity/bill/{activity_id}:
    get:
      tags:
        - Activity
      parameters:
        - name: activity_id
          in: path
          required: true
          type: string
      responses:
        200:
          description: OK
          schema:
            $ref: "#/definitions/BillResponse"
    
  #获得活动介绍
  
  /activity/info/{activity_id}:
    get:
      tags:
        - Activity
      parameters:
        - name: activity_id
          in: path
          required: true
          type: string
      responses:
        200:
          description: success
          schema:
            $ref: "#/definitions/Activity"
  #获得活动嘉宾
  /activity/honorguest/{activity_id}:
    get:
      tags:
        - Activity
      parameters:
        - name: activity_id
          in: path
          required: true
          type: string
      responses:
        200:
          description: success
          schema:
            $ref: "#/definitions/AgendaResponse"
  #获得活动议程
  /activity/agenda/{activity_id}:
    get:
      tags:
        - Activity
      parameters:
        - name: activity_id
          in: path
          required: true
          type: string
      responses:
        200:
          description: success
          schema:
            $ref: "#/definitions/HonorsGuestResponse"
  #获得活动合作单位及媒体
  /activity/collaborator/{activity_id}:
    get: 
      tags:
        - Activity
      parameters:
        - name: activity_id
          in: path
          required: true
          type: string
      responses:
        200:
          description: success
          schema:
            $ref: "#/definitions/CollaboratorsResponse"

