  /firstpubs/summary/all:
    get:
      tags:
        - Firstpub
      parameters:
        - name: start
          type: integer
          in: query
          required: true
        - name: limit
          type: integer
          in: query
          required: true
      responses:
        "200":
          description: success
          schema:
            $ref: "#/definitions/FirstpubsResponse"
  
