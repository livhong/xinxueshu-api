      basebooks:
        type: array
        items: 
          $ref: "#/definitions/Basebook"
          
  CommentsResponse:
    required:
      - comments
    properties:
      comments:
        type: array
        items:
          $ref: "#/definitions/Comment"
          
  JournalsResponse:
    required:
      - journals
    properties:
      journals:
        type: array
        items:
          $ref: "#/definitions/Journal"
          
  RecordsResponse:
    required:
      - records
    properties:
      records:
        type: array
        items:
          $ref: "#/definitions/ActivityRecord"
          
  BillResponse:
    required:
      - image_url
    properties:
      image_url:
        type: string
        
  HonorsGuestResponse:
    required:
      - guests
    properties:
      guests:
        type: array
        items:
          $ref: "#/definitions/HonorGuest"
          
  AgendaResponse:
    required:
      - image_url
      - detail
    properties:
      image_url:
        type: string
      detail:
        type: string
          
  CollaboratorsResponse:
    required:
      - images
    properties:
      images:
        type: array
        items:
          type: string
          
  SymbolsResponse:
    required:
      - symbols
    properties:
      symbols:
        type: array
        items:
          $ref: "#/definitions/Symble"
          
            
