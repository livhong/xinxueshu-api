definitions:

  User: 
    type: object
    required:
      - username
      - password
      - student_id
    properties:
      username:
        type: string
      password:
        type: string
      student_id:
        type: string
    
  Firstpub:
    type: object
    required:
      - firstpub_id
      - title
      - author
      - source
      - pub_date
      - doi
      - cover_img_url
      - summary
      - content
      - type
    properties:
      firstpub_id:
        type: string
      title:
        type: string
      author:
        type: string
      source: 
        type: string
      pub_date:
