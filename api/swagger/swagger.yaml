  #获得论文最新首发推荐列表
  /firstpubs/summary/paper:
    get:
      tags:
        - Firstpub
      parameters:
        - name: type
          type: string
          in: query
          required: true
          description: hot for "热门首发"; 默认为最新
        - name: start
          type: integer
          in: query
          required: true
        - name: limit
          type: integer
          in: query
          required: true
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/FirstpubsResponse"
  
  #获得观点首发推荐列表
  #获得观点热门首发推荐列表
  #获得观点最新首发推荐列表
  /firstpubs/summary/point:
    get:
      tags:
        - Firstpub
      parameters:
        - name: type
          type: string
          in: query
          required: true
          description: hot for "热门首发"; 默认为最新
        - name: start
          type: integer
          in: query
          required: true
        - name: limit
          type: integer
          in: query
          required: true
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/FirstpubsResponse"
            
  #获得相似首发推荐列表
  /firstpubs/similar/{firstpub_id}:
    get:
      tags:
        - Firstpub
      parameters:
        - name: firstpub_id
          type: string
          in: path
          required: true
      responses:
        200:
          description: success
          schema:
            $ref: "#/definitions/SimilarFirstpubsResponse"
            
  #获得首发文章详细内容
  /firstpub/{firstpub_id}:
    get:
