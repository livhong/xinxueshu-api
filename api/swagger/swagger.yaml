    get:
      tags:
        - Comment
      parameters:
        - name: firstpub_id
          in: path
          required: true
          type: integer
        - name: start
          in: query
          required: true
          type: integer
        - name: limit
          in: query
          required: true
          type: integer
      responses:
        "200":
          description: success
          schema:
